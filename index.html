
<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StageFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              border: "hsl(var(--border))",
              input: "hsl(var(--input))",
              ring: "hsl(var(--ring))",
              background: "hsl(var(--background))",
              foreground: "hsl(var(--foreground))",
              primary: {
                DEFAULT: "hsl(var(--primary))",
                foreground: "hsl(var(--primary-foreground))",
              },
              secondary: {
                DEFAULT: "hsl(var(--secondary))",
                foreground: "hsl(var(--secondary-foreground))",
              },
              destructive: {
                DEFAULT: "hsl(var(--destructive))",
                foreground: "hsl(var(--destructive-foreground))",
              },
              muted: {
                DEFAULT: "hsl(var(--muted))",
                foreground: "hsl(var(--muted-foreground))",
              },
              accent: {
                DEFAULT: "hsl(var(--accent))",
                foreground: "hsl(var(--accent-foreground))",
              },
              popover: {
                DEFAULT: "hsl(var(--popover))",
                foreground: "hsl(var(--popover-foreground))",
              },
              card: {
                DEFAULT: "hsl(var(--card))",
                foreground: "hsl(var(--card-foreground))",
              },
            },
            borderRadius: {
              lg: `var(--radius)`,
              md: `calc(var(--radius) - 2px)`,
              sm: "calc(var(--radius) - 4px)",
            },
            keyframes: {
              "accordion-down": {
                from: { height: 0 },
                to: { height: "var(--radix-accordion-content-height)" },
              },
              "accordion-up": {
                from: { height: "var(--radix-accordion-content-height)" },
                to: { height: 0 },
              },
              "drop-in": {
                "from": { transform: "translateY(-10px) scale(0.95)", opacity: "0" },
                "to": { transform: "translateY(0) scale(1)", opacity: "1" },
              },
              "bounce-in-up": {
                "0%": { transform: "translateY(100%)", opacity: "0" },
                "60%": { transform: "translateY(-5%)", opacity: "1" },
                "80%": { transform: "translateY(2%)" },
                "100%": { transform: "translateY(0)", opacity: "1" },
              },
              "breathing-fab": {
                "0%, 100%": { transform: "scale(1)", filter: "brightness(1)" },
                "50%": { transform: "scale(1.05)", filter: "brightness(1.1)" },
              },
              "sonar-wave": {
                "to": { transform: "scale(3.5)", opacity: "0" },
              },
              "look-around": {
                "0%, 100%": { transform: "translateX(0)" },
                "20%": { transform: "translateX(-4px)" },
                "70%": { transform: "translateX(4px)" },
              },
              "blink": {
                "0%, 90%, 100%": { transform: "scaleY(1)" },
                "95%": { transform: "scaleY(0.1)" },
              },
              "talk": {
                "0%, 100%": { transform: "scaleY(0.2)" },
                "50%": { transform: "scaleY(1)" },
              },
              "bubble-pop": {
                "0%": { transform: "translateY(10px) scale(0.9)", opacity: "0" },
                "100%": { transform: "translateY(0) scale(1)", opacity: "1" },
              }
            },
            animation: {
              "accordion-down": "accordion-down 0.2s ease-out",
              "accordion-up": "accordion-up 0.2s ease-out",
              "drop-in": "drop-in 0.3s ease-out",
              "bounce-in-up": "bounce-in-up 0.5s cubic-bezier(0.34, 1.56, 0.64, 1)",
              "breathing-fab": "breathing-fab 3s ease-in-out infinite",
              "sonar-wave": "sonar-wave 2s ease-out infinite",
              "look-around": "look-around 2s ease-in-out infinite",
              "blink": "blink 4s ease-in-out infinite",
              "talk": "talk 0.3s ease-in-out infinite",
              "bubble-pop": "bubble-pop 0.3s ease-out forwards",
            },
          }
        }
      }
    </script>
    <style type="text/tailwindcss">
      @layer base {
        :root {
          --background: 220 20% 97%;
          --foreground: 224 71% 4%;
          --card: 0 0% 100%;
          --card-foreground: 224 71% 4%;
          --popover: 0 0% 100%;
          --popover-foreground: 224 71% 4%;
          --primary: 217 91% 60%;
          --primary-foreground: 0 0% 100%;
          --secondary: 220 14% 96%;
          --secondary-foreground: 224 71% 4%;
          --muted: 220 14% 96%;
          --muted-foreground: 220 9% 46%;
          --accent: 220 14% 96%;
          --accent-foreground: 224 71% 4%;
          --destructive: 0 84% 60%;
          --destructive-foreground: 0 0% 100%;
          --border: 220 13% 91%;
          --input: 220 13% 89%;
          --ring: 217 91% 60%;
          --radius: 0.75rem;
        }
      }
       @media print {
        body {
          visibility: hidden;
        }
        .printable-area, .printable-area * {
          visibility: visible;
        }
        .printable-area {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          height: 100%;
        }
        .page-break {
          page-break-before: always;
        }
         @page {
          size: A4;
          margin: 1cm;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.4",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.26.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.546.0"
  }
}
</script>

</head>

  </body>
</html>
